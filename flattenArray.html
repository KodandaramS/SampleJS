<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Arrays</h2>
<p>Subtract the numbers in the array, starting from the left:</p>
<p id="demo"></p>
<script>
let nestedArray = [{a:'1'}, {a:'2', b:[{a:'7', b:[{a:'9'}]}]}, {a:'3', b:[{a:'6'}]}, {a:'7'}];
document.getElementById("demo").innerHTML = flattenArray(nestedArray); 

function flattenArray(array) {
  return array.reduce((accumulator, value) => {
  
  	accumulator.push(value);
    if (value.b && Array.isArray(value.b)) { 
    	let asd = flattenArray(value.b);
        accumulator = accumulator.concat(asd);
    }
    console.log(accumulator)
    return accumulator;
    }, [])
    
}
</script>
</body>
</html>
